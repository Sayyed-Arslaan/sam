<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Best Friend Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="lightbox.css" />
  <script defer src="script.js"></script>
  <script defer src="lightbox.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Best Friend 💖</h1>
    <p>Memories in Frames</p>
  </header>

  <main id="gallery">
    <!-- Images + Captions will load via script.js -->
  </main>

  <!-- 🔍 Lightbox container for full image preview -->
  <div id="lightbox" class="hidden">
    <img id="lightbox-img" src="" alt="Full view">
  </div>

  <!-- 🎵 Background music (hidden, autoplay, loop) -->
  <audio autoplay loop hidden>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <footer>
    <p>Made with ❤️ by Code Sultan</p>
  </footer>
</body>
</html>
